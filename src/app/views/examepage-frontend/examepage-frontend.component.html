<div class="float-container">
<br>


  <div class="float-child">
    <div>

      <p>
        {{ Question }}. <b>{{ perguntas[currentQuestion]?.question }}</b>
      </p>
      <pre *ngIf="perguntas[currentQuestion]?.type === QuestionType.CODE_REVIEW">
        {{ perguntas[currentQuestion]?.snippet }} 
    </pre>
    </div>

    <div class="d-flex flex-column">
      <div *ngIf="perguntas[currentQuestion]?.answers">
        <div class="form-check">
          <div *ngIf="perguntas[currentQuestion].type === QuestionType.MULTI_CHOICE">
            <p *ngFor="
              let answers of perguntas[currentQuestion].answers;
              index as i
            ">
              <mat-checkbox>{{ answers.code }}. {{ answers.text }}</mat-checkbox>
            </p>
          </div>

          <div *ngIf="perguntas[currentQuestion].type !== QuestionType.MULTI_CHOICE">
            <mat-radio-group aria-labelledby="example-radio-group-label"
              class="example-radio-group d-flex flex-column ">
              <mat-radio-button class="example-radio-button mb-3" *ngFor="
                let answers of perguntas[currentQuestion].answers;
                index as i
              " [value]="answers.code">
                {{ answers.code }}. {{ answers.text }}
              </mat-radio-button>
            </mat-radio-group>
          </div>




        </div>
      </div>
    </div>
  </div>

  <div class="float-childireita">
    <progress-ring [currentQuestion]="currentQuestion"></progress-ring>
  </div>

</div>




<div class="float-container2">

  <div style="display: flex;justify-content: space-between;">

    <div>
      <button type="button" (click)="backQuestion()" class="btn btn-danger btn-lg">
        Back
      </button>
    </div>

    <div>
      <button type="button" (click)="nextQuestion()" class="btn btn-danger btn-lg">
        Next
      </button>
    </div>


  </div>

</div>
